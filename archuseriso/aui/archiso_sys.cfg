INCLUDE boot/syslinux/archiso_head.cfg

LABEL arch64p
TEXT HELP
Boot the Archuseriso %DESKTOP% live medium on BIOS.
It allows you to install Arch Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot Archuseriso %DESKTOP% (x86_64, BIOS): with persistent storage
LINUX ../vmlinuz-linux
INITRD ../intel-ucode.img,../amd-ucode.img,../initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_label=%COW_LABEL% overlay.index=0

