LABEL arch_persistent
TEXT HELP
Boot the Archuseriso %DESKTOP% medium on BIOS.
It allows you to install Arch Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot Archuseriso %DESKTOP% (%ARCH%, BIOS)
LINUX /vmlinuz-linux
INITRD /initramfs-linux-fallback.img
APPEND root=LABEL=%ROOT_LABEL% rootflags=%ROOT_FLAGS% rw

LABEL arch
TEXT HELP
Boot the Archuseriso %DESKTOP% live medium on BIOS.
It allows you to install Arch Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot Archuseriso %DESKTOP% (%ARCH%, BIOS): live
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL%

LABEL arch_console
TEXT HELP
